<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>animation</title>
</head>
<body>

<section>
    <h1 class="text"">If you want to <samp class="first">open</samp>  the box, <br> click on the <samp class="second">open</samp> button.</h1>
    <div class="cube">
        <div class="box close"></div>
        <div class="top"></div>
        <div class="smoke-container"></div>
        <div>
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>
    </div>

    <div class="button">
        <span id="open" class="active">open</span>
        <span id="close">close</span>
</div>
</section>

<script src="script.js"></script>
</body>
</html>
